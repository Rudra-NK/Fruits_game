<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Catch The Fruit</title>
</head>

<body>
  <div class="screen">
    <h1>Catch The Fruit</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your "favorite" fruit?</h1>
    <ul class="fruits-list">
      <li>
        <button class="choose-fruit-btn">
          <p>Watermelon</p>
          <img src="https://pngimg.com/uploads/watermelon/watermelon_PNG2648.png" alt="Watermelon" />
        </button>
      </li>
      <li>
        <button class="choose-fruit-btn">
          <p>Apple</p>
          <img src="https://pngimg.com/uploads/apple/apple_PNG12440.png" alt="apple" />
        </button>
      </li>
      <li>
        <button class="choose-fruit-btn">
          <p>Guava</p>
          <img src="https://pngimg.com/uploads/guava/guava_PNG12.png" alt="Guava">
        </button>
      </li>
      <li>
      <li>
        <button class="choose-fruit-btn">
          <p>Grapes</p>
          <img src="https://pngimg.com/uploads/grape/grape_PNG2955.png" alt="Grapes" />
        </button>
      </li>
      <button class="choose-fruit-btn">
        <p>Orange</p>
        <img src="https://pngimg.com/uploads/orange/orange_PNG803.png" alt="Orange" />
      </button>
      </li>
      <li>
        <button class="choose-fruit-btn">
          <p>Pomegranate</p>
          <img src="https://pngimg.com/uploads/pomegranate/pomegranate_PNG8646.png" alt="Pomegranate" />
        </button>
      </li>
      <li>
        <button class="choose-fruit-btn">
          <p>Banana</p>
          <img src="https://pngimg.com/uploads/banana/banana_PNG104249.png" alt="Banana">
        </button>
      </li>
      <li>
        <button class="choose-fruit-btn">
          <p>Strawberry</p>
          <img src="https://pngimg.com/uploads/strawberry/strawberry_PNG2619.png" alt="Strawberry" />
        </button>
      </li>

    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h6 id="message" class="message">
      You are playing an infinity game!!! <br>
      I hope you are enjoying it.
    </h6>
  </div>

  <script src="script.js"></script>
</body>

</html>
